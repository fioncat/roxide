[package]
name = "roxide"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.71"
bincode = "1.3.3"
clap = { version = "4.3.2", features = ["derive"] }
serde = { version = "1.0.163", features = ["derive"] }
serde_yaml = "0.9.21"
shellexpand = "3.1.0"
reqwest = { version = "0.11", features = ["blocking", "json"] }
urlencoding = "2.1.2"
serde_json = "1.0.96"
dialoguer = "0.10.4"
console = "0.15.7"
regex = "1.8.3"
chrono = "0.4.26"
open = "4.1.0"
